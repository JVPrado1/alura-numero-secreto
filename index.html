<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/pokebola.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/pokebola.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./img/pokebola.png">
        <title>Quem é esse Pokémon?</title>
    </head>

    <body>
        <div class="container">
            <div class="container__conteudo">
                <div class="container__informacoes">
                    <img src="./img/logoPoke.png" alt="Logo do Pokémon" class="container__logoPokemon" width="300px" height="auto">
                    <div class="container__texto">
                        <h1></h1>
                        <p class="texto__paragrafo"></p>
                    </div>
                    <input type="number" min="1" max="151" class="container__input" data-error-message="Digite um número entre 1 e 151">
                    <span class="helper-text"></span>
                    
                    <div class="chute container__botoes">
                        <button onclick="verificarChute()" id="verificar" class="container__botao">Adivinhar</button>
                        <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                    </div>
                    <p class="texto__tentativas">Número de tentativas: <span class="numeroTentativas">0</span></p>
                </div>
                <div class="testeimagem">
                    <img src="./img/pokebola.png" alt="Uma pokebola" class="container__imagem-pokebola" width="400px" height="auto" />
                </div>
            </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
